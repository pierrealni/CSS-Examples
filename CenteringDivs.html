<html>

<body>

	<p>Center Horizontally </p>

	<div style="height: 150px; background-color: gray">
		<div style="width: 80px; height: 90px; background-color: blue; margin: 0 auto;">

		</div>
	</div>

	<p>Center Vertically </p>

	<div style="height: 150px; background-color: gray; position: relative">
		<div style="width: 80px; height: 90px; background-color: blue; position: absolute; top: 50%; margin-top: -45px;">

		</div>
	</div>

	<p>Center Horizontally and Vertically </p>

	<div style="height: 150px; background-color: gray; position: relative">
		
		<div style="width: 100%; position: absolute; top: 50%; margin-top: -45px;">

			<div style="width: 80px; height: 90px; background-color: blue; margin: 0 auto;">

			</div>

		</div>
	</div>

</body>

</html>
